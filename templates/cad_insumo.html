{% extends "basemaster.html" %}
{% block titulo %}Cadastrar Insumo{% endblock %}
{% block conteudo %}
    <form action="/insumos/novo" method="POST">
        <p>
            <label for="numero">Nome:</label>
            <input type="text" id="nome" name="nome" autocomplete="off" />
        </p>
        <p>
            <button type="submit">Salvar</button>
        </p>
    </form>
    <p><a href="/insumos">Voltar</a></p>
{% endblock %}
