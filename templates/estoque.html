{% extends "basemaster.html" %}
{% block titulo %}Estoque{% endblock %}
{% block conteudo %}
    <h1>Estoque</h1>
    
    
    
    <div class="grid">
       <p><a href="/estoque/novo"><button>Adicionar</button>
          <table>
            <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Quantidade Total</td>
            <td>&nbsp;</td>

            </tr>
        {% for produto in produto %}
            <tr>
                <td>{{produto['id']}}</td>
                <td>{{produto['nome_produto']}}</td>
                <td>{{produto['quantidade']}}</td>
                <td><a href="">Editar</a></td>

            </tr>
        {% endfor %}
    </table>
    </div>
    
{% endblock %}
