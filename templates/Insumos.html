{% extends "basemaster.html" %}
{% block titulo %}Insumos{% endblock %}
{% block conteudo %}

          <table>
            <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Quantidade</td>
            <td>Vencimento*</td>
            <td>&nbsp;</td>

            </tr>
        {% for insumos in insumo %}

    </table>
    </div>
    
{% endblock %}
